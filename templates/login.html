{% extends "navbar.html" %}

{% block top %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Darkbin</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="/static/legacy/index.css">
    <link rel="stylesheet" href="/static/files/dropdown.css">
    <link rel="stylesheet" href="/static/files/bootstrap.min.js">
    <link rel="stylesheet" href="/static/files/doxbin.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
    .login-div {
        margin: 0 auto;
        max-width: 500px;
        min-width: 100px;
        width: 100%;
        text-align: left;
    }
    .login-div label {
        padding: 10px 0px 1px 3px;
        margin: 0;
    }
    input {
        line-height: 1.2;
        color: white;
        background: #282828;
        border: 0;
        border-radius: 2px;
        display: inline-block;
        -webkit-font-smoothing: antialiased;
        outline: none;
        padding: 7px 5px;
        width: 100%;
    }
    input::placeholder {
        color: rgb(167, 167, 167);
    }
    input[type=submit] {
        line-height: 1.2;
        color: white;
        background: #282828;
        border: 0;
        border-radius: 2px;
        display: block;
        -webkit-font-smoothing: antialiased;
        outline: none;
        padding: 7px 5px;
        width: 90%;
        margin: 15px auto 50px auto;
    }
    input {
        font-size: 100%;
    }
    input[type=submit]:hover {
        color: white;
        background: #3d3d3d;
        text-decoration: none;
    }
    .center {
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    </style>
</head>
<body>
{% endblock %}

{% block bottom %}
<div class="container" style="background-color: #111111; min-height: 100vh;-webkit-box-shadow: 0px 0px 7px 0px rgba(31,31,31,1);-moz-box-shadow: 0px 0px 7px 0px rgba(31,31,31,1);box-shadow: 0px 0px 7px 0px rgba(31,31,31,1);">
    <div class="col-md-12" style="margin-top: 10px;">
        <div class="col-md-12" style="margin-top: 80px;">
            <div align="center">
                <h5 style="font-size: 25px;">Login</h5>
                {% if error %} 
                <p class="error" style="color: red; padding: 0px 0px 10px 0px; text-align: center; margin: 0;">{{ error }}</p> 
                {% endif %} 
                <noscript><p style="color: red; padding: 0px 0px 10px 0px; text-align: center; margin: 0;">Doxbin requires JavaScript to function correctly.</p></noscript>
                <div id="error-msg" style="color: red; padding: 0px 0px 10px 0px; text-align: center; margin: 0;"></div>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3 text-center">
            <p style="color: green;"></p>
            <div class="login-div">
                <form action="" method="POST" id="login-form">
                    <label for="username">Username</label><br>
                    <input type="text" name="username" id="username" placeholder="Username" required><br>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="passwordInput" placeholder="Password" required><br>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>            
    </div>
</div>
</body>
</html>
{% endblock %}
